server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for speed
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React Router (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # PROXY CONFIGURATION: The content is local, but logic is in N8N
    # This matches the setup in vite.config.js but for production
    location /webhook/ {
        # Redirects internal calls /webhook/... to the external N8N server
        proxy_pass https://n8n-n8n.cwf1hb.easypanel.host/webhook/;
        
        # Headers required for SSL/TLS handshakes with external domains
        proxy_ssl_server_name on;
        proxy_set_header Host n8n-n8n.cwf1hb.easypanel.host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /webhook-test/ {
        proxy_pass https://n8n-n8n.cwf1hb.easypanel.host/webhook-test/;
        proxy_ssl_server_name on;
        proxy_set_header Host n8n-n8n.cwf1hb.easypanel.host;
    }
}
